<table class="table table-hover">
    <caption>{{vm.caption}}</caption>
    <thead>
        <tr>
            <th>Date</th>
            <th>Pledger</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pledge in vm.pledges">
            <td>{{pledge.confirmationDate | date : 'short'}}</td>
            <td><user-avatar ng-if="pledge.userId" size="xs" user-id="pledge.userId"></user-avatar> {{pledge.userNickname || "Anonymous"}}</td>
            <td>{{pledge.amount | currency}}</td>
        </tr>
    </tbody>
</table>
