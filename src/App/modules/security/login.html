<div class="col-lg-10 col-lg-offset-1">
    <div ng-hide="logging">
        <div class="panel panel-primary text-center">
            <div class="panel-heading lead">Login</div>
            <div class="panel-body">
                <div class="row hidden-xs">
                    <ul class="list-inline">
                        <li><gc-oauth-login-button provider="google" size="m" /></li>
                        <li><gc-oauth-login-button provider="windows" size="m" /></li>
                        <li><gc-oauth-login-button provider="github" size="lg" /></li>
                        <li><gc-oauth-login-button provider="facebook" size="m" /></li>
                        <li><gc-oauth-login-button provider="twitter" size="m" /></li>
                    </ul>
                </div>
                <div class="row visible-xs-block">
                    <ul class="list-inline">
                        <li><gc-oauth-login-button provider="github" size="l" /></li>
                    </ul>
                    <ul class="list-inline">
                        <li><gc-oauth-login-button provider="google" size="m" /></li>
                        <li><gc-oauth-login-button provider="widnows" size="m" /></li>
                    </ul>
                    <ul class="list-inline">
                        <li><gc-oauth-login-button provider="facebook" size="m" /></li>
                        <li><gc-oauth-login-button provider="twitter" size="m" /></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="list-inline">
                        <li><gc-oauth-login-button provider="dropbox" size="ms" /></li>
                        <li><gc-oauth-login-button provider="linkedin" size="ms" /></li>
                    </ul>
                </div>
                <div class="row">
                    <form name="loginForm" class="form-inline" novalidate ng-submit="loginForm.$valid && basicLogin()">
                        <div class="form-group">
                            <label class="sr-only" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Email" ng-model="login.email" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="login.password" required>
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>
                        <div ng-if="loginForm.email.$touched || loginForm.$submitted">
                            <div class="text-danger" ng-show="loginForm.email.$error.email">Email is invalid.</div>
                        </div>
                        <div ng-if="loginForm.email.$touched || loginForm.$submitted">
                            <div class="text-danger" ng-show="loginForm.email.$error.required">Email is required.</div>
                        </div>
                        <div ng-if="loginForm.password.$touched || loginForm.$submitted">
                            <div class="text-danger" ng-show="loginForm.password.$error.required">Password is required.</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default text-center">
            <div class="panel-heading lead">Register like an old man</div>
            <div class="panel-body">
                <form name="registerForm" class="form-inline" novalidate ng-submit="registerForm.$valid && basicRegistration()">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Email" ng-model="register.email" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" ng-model="register.password" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="confirmPassword">Repeat Password</label>
                        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Repeat Password" ng-model="register.confirmPassword" match="register.password" required>
                    </div>
                    <button type="submit" class="btn btn-default" value="submit">Register</button>
                    <div ng-if="registerForm.confirmPassword.$touched || registerForm.$submitted">
                        <div class="text-danger" ng-show="registerForm.confirmPassword.$error.match">Passwords do not match.</div>
                    </div>
                    <div ng-if="registerForm.email.$touched || registerForm.$submitted">
                        <div class="text-danger" ng-show="registerForm.email.$error.email">Email is invalid.</div>
                    </div>
                    <div ng-if="registerForm.email.$touched || registerForm.$submitted">
                        <div class="text-danger" ng-show="registerForm.email.$error.required">Email is required.</div>
                    </div>
                    <div ng-if="registerForm.password.$touched || registerForm.$submitted">
                        <div class="text-danger" ng-show="registerForm.password.$error.required">Password is required.</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="jumbotron text-center" ng-show="logging">
        <h2 ng-show="logging">Logging in...</h2>
        <i class="fa fa-5x fa-circle-o-notch fa-spin"></i>
    </div>
</div>
