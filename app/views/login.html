<div class="col-lg-10 col-lg-offset-1">
	<div class="panel panel-primary text-center">
		<div class="panel-heading lead">Login</div>
		<div class="panel-body">
			<div class="row hidden-xs">
				<ul class="list-inline">
					<li>
						<button ng-click="oauthLogin('google')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-google"></i>
						</button>
					</li>
					<li>
						<button ng-click="oauthLogin('windows')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-windows"></i>
						</button>
					</li>
					<li>
						<button ng-click="oauthLogin('github')" class="btn btn-primary btn-lg">
							<i class="fa fa-5x fa-github"></i>
						</button>
					</li>
					<li>
						<button ng-click="oauthLogin('facebook')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-facebook"></i>
						</button>
					</li>
					<li>
						<button ng-click="oauthLogin('twitter')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-twitter"></i>
						</button>
					</li>
				</ul>
			</div>
			<div class="row visible-xs-block">
				<ul class="list-inline">
					<li>
						<button ng-click="oauthLogin('github')" class="btn btn-primary btn-lg">
							<i class="fa fa-5x fa-github"></i>
						</button>
					</li>
				</ul>
				<ul class="list-inline">
					<li>
						<button ng-click="oauthLogin('google')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-google"></i>
						</button>
					</li>
					<li>
						<button ng-click="oauthLogin('windows')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-windows"></i>
						</button>
					</li>
				</ul>
				<ul class="list-inline"> 
					<li>
						<button ng-click="oauthLogin('facebook')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-facebook"></i>
						</button>
					</li>
					<li>
						<button ng-click="oauthLogin('twitter')" class="btn btn-default btn-lg">
							<i class="fa fa-2x fa-twitter"></i>
						</button>
					</li>
				</ul>
			</div>
			<div class="row">
				<ul class="list-inline">
					<li>
						<button ng-click="oauthLogin('dropbox')" class="btn btn-default">
							<i class="fa fa-dropbox"></i>
						</button>
					</li>
					<li>
						<button ng-click="oauthLogin('linkedin')" class="btn btn-default">
							<i class="fa fa-linkedin"></i>
						</button>
					</li>
				</ul>
			</div>
			<div class="row">
				<form class="form-inline" ng-submit="basicLogin()">
					<div class="form-group">
						<label class="sr-only" for="username">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Username" ng-model="basicLoginData.username">
					</div>
					<div class="form-group">
						<label class="sr-only" for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" ng-model="basicLoginData.password">
					</div>
					<button type="submit" class="btn btn-default">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	<div class="panel panel-default text-center">
		<div class="panel-heading lead">Register like an old man</div>
		<div class="panel-body">
			<form class="form-inline" ng-submit="basicRegistration()">
				<div class="form-group">
					<label class="sr-only" for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username" ng-model="basic.username">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="basic.password">
				</div>
				<div class="form-group">
					<label class="sr-only" for="repeatPassword">Repeat Password</label>
					<input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
				</div>
				<button type="submit" class="btn btn-default" value="submit">Register</button>
			</form>
		</div>
	</div>
</div>
