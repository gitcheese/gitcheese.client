<form name="basicLoginForm" class="form-inline" novalidate>
    <input aa-label-strategy="placeholder" aa-label="E-Mail" aa-no-val-msg aa-val-msg="inlineForm" type="email" aa-field-group="vm.username" required />
    <input aa-label-strategy="placeholder" aa-label="Hasło" aa-no-val-msg aa-val-msg="inlineForm" type="password" aa-field-group="vm.password" required />
    <button aa-submit-form="vm.login()" type="submit" class="btn btn-default">Ok</button>
</form>
