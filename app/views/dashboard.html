<div class="page-header">
  <h1>Dashboard</h1>
</div>
<div>
	<table class="table table-hover">
	  <caption>Your Projects</caption>
	  <thead>
		<th>Name</th>
		<th></th>
	  </thead>
	  <tbody>
		<tr ng-repeat="project in projects">
			<td>{{project.fullName}}</td>
			<td><a class="btn btn-primary pull-right" ng-href="#/projectDetails">Details</a></td>
		</tr>
	  </tbody>
	</table>
</div>
