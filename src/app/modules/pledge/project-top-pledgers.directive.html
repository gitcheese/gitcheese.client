<div>
    <div class="col-md-2" ng-repeat="pledger in vm.pledgers" ng-show="vm.pledgers.length > 0">
        <div class="thumbnail">
            <gc-profile-avatar size="l" profile-id="{{pledger.pledgerId}}"></gc-profile-avatar>
            <div class="caption text-center">
                <p class="lead">{{pledger.profileNickname}}</p>
            </div>
        </div>
    </div>
    <div class="callout callout-success" ng-hide="vm.pledgers.length > 0">
        <p class="lead">Still waiting...</p>
        <p>You can be a first pledger</p>
    </div>
</div>
