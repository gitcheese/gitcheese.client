<form name="pledgeForm" novalidate ng-submit="pledgeForm.$valid && vm.pledge()">
    <div class="row">
        <div class="row">
            <div class="col-md-3">
                <button type="button" ng-click="vm.amount = 100" class="btn btn-lg btn-block btn-success">$1</button>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only">Card Number</label>
                    <input placeholder="Card Number" class="form-control input-lg" type="text" ng-model="vm.card.number" name="card_number" cc-number/>
                    <div ng-if="pledgeForm.card_number.$touched || pledgeForm.$submitted">
                        <div class="text-danger" ng-show="pledgeForm.card_number.$error.ccNumber">Nmber is invalid.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" ng-click="vm.amount = 1000" class="btn btn-lg btn-block btn-success">$10</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" ng-click="vm.amount = 200" class="btn btn-lg btn-block btn-success">$2</button>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label class="sr-only">CVC</label>
                        <input class="form-control input-lg" placeholder="CVC" type="text" size="4" ng-model="vm.card.cvc" name="card_cvc" cc-cvc/>
                        <div ng-if="pledgeForm.card_cvc.$touched || pledgeForm.$submitted">
                            <div class="text-danger" ng-show="pledgeForm.card_cvc.$error.ccCvc">Cvc is invalid.</div>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <label class="sr-only">Expiration Month</label>
                            <input class="form-control input-lg" placeholder="MM" ng-model="vm.card.expMonth" name="card_expMonth" cc-exp-month/>
                            <div ng-if="pledgeForm.card_expMonth.$touched || pledgeForm.$submitted">
                                <div class="text-danger" ng-show="pledgeForm.card_expMonth.$error.ccExpMonth">Month is invalid.</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="sr-only">Expiration Year</label>
                            <input class="form-control input-lg" placeholder="YY" ng-model="vm.card.expYear" name="card_expYear" cc-exp-year/>
                            <div ng-if="pledgeForm.card_expYear.$touched || pledgeForm.$submitted">
                                <div class="text-danger" ng-show="pledgeForm.card_expYear.$error.ccExpYear">Year is invalid.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" ng-click="vm.amount = 2000" class="btn btn-lg btn-block btn-success">$20</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" ng-click="vm.amount = 500" class="btn btn-lg btn-block btn-success">$5</button>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" id="amount" name="amount" cents-to-dollars ng-model="vm.amount" class="form-control input-lg">
                    <span class="input-group-btn">
                        <button class="btn btn-lg btn-default" type="submit">Pledge</button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" ng-click="vm.amount = 5000" class="btn btn-lg btn-block btn-success">$50</button>
            </div>
        </div>
    </div>
</form>
