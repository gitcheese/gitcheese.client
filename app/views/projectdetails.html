<div class="page-header">
	<h1>{{project.name}}</h1>
</div>
<div class="col-lg-6">
	<div class="form-group">
		<label for="badgePreview">Already Pledged</label>
		<p class="form-control-static">{{project.pledged}}</p>
	</div>
	<table class="col-lg-12 table table-hover">
		<caption>Project Doners</caption>
		<thead>
			<th>Name</th>
			<th>Amount</th>
		</thead>
		<tbody>
			<tr ng-repeat="doner in project.doners">
				<td>{{doner.name}}</td>
				<td>{{doner.amount}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-lg-6">
	<div class="form-group">
		<label for="markups">Badge Markups</label>
		<p class="form-control-static" id="markups">
			<code>
				&lt;a href="http://www.gitcheese.com/#/projects/{{project.id}}/pledge" target="_blank"&gt;
				&lt;img src=""/&gt;
				&lt;/a&gt;
			</code>
		</p>
		<p class="callout callout-info">Put this markup at the top of Your project Readme.md file.</p>
	</div>
	<div class="form-group">
		<label>Preview</label>
		<a href="http://www.gitcheese.com/#/projects/{{project.id}}/pledge" target="_blank">
			<img src="images/badgePreview.png" alt="preview" class="img-thumbnail">
		</a>
	</div>
</div>
