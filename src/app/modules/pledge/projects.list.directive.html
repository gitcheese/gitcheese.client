<table class="table table-hover">
    <caption>{{vm.caption}}</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in vm.projects">
            <td>{{project.name}}</td>
            <td><a class="btn btn-primary pull-right" ng-href="#/projects/{{project.id}}/details">Details</a></td>
        </tr>
    </tbody>
</table>
