<div class="page-header">
	<h1>Your Profile</h1>
</div>
<div ng-form="profileForm">
	<div class="form-group">
		<label for="name">Name</label> 
		<p id="name" class="form-control-static">{{profile.name}}</p>
	</div>
	<div class="form-group">
		<label for="email">Email</label> 
		<input id="email" class="form-control" type="email"/>
		<p class="callout callout-warning">This email address is crucial for Your cheese - we will use it as Paypal email to transfer <i class="fa fa-dollar"></i><i class="fa fa-dollar"></i> to You.</p>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-click="save()">Save</button>
	</div>
</div>
