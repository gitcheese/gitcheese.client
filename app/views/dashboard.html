<div>
	<table class="table table-hover">
	  <thead>
		<th>Project</th>
		<th>Configured</th>
		<th></th>
	  </thead>
	  <tbody>
		<tr ng-class="{blue: project.isConfigured}" ng-repeat="project in projects">
			<td>{{project.name}}</td>
			<td>{{project.isConfigured}}</td>
			<td><a class="btn btn-default" ng-href="#/projectDetails">Configure</a></td>
		</tr>
	  </tbody>
	</table>
</div>
