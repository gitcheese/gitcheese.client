<div class="page-header">
	<h1>{{project.name}}</h1>
</div>
<div class="col-lg-6">
	<div class="form-group">
		<label for="badgePreview">Already Pledged</label>
		<p class="form-control-static">{{project.pledged}}</p>
	</div>
	<table class="col-lg-12 table table-hover">
		<caption>Project Doners</caption>
		<thead>
			<th>Name</th>
			<th>Amount</th>
		</thead>
		<tbody>
			<tr ng-repeat="doner in project.doners">
				<td>{{doner.name}}</td>
				<td>{{doner.amount}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-lg-6">
	<div class="form-group">
		<label for="badgeUrl">Your Badge Url</label>
		<div class="input-group">
			<input type="text" class="form-control" id="badgeUrl" ng-model="project.badgeUrl" readonly>
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">Copy</button>
			</span>
		</div>
	</div>
	<div class="form-group">
		<img src="images/badgePreview.png" alt="preview" class="img-thumbnail">
	</div>
</div>
