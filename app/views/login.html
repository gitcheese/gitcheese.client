<div class="col-lg-10 col-lg-offset-1">
	<div ng-hide="logging || registering">
		<div class="panel panel-primary text-center">
			<div class="panel-heading lead">Login</div>
			<div class="panel-body">
				<div class="row hidden-xs">
					<ul class="list-inline">
						<li>
							<button ng-click="oauthLogin('google')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-google"></i>
							</button>
						</li>
						<li>
							<button ng-click="oauthLogin('windows')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-windows"></i>
							</button>
						</li>
						<li>
							<button ng-click="oauthLogin('github')" class="btn btn-primary btn-lg">
								<i class="fa fa-5x fa-github"></i>
							</button>
						</li>
						<li>
							<button ng-click="oauthLogin('facebook')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-facebook"></i>
							</button>
						</li>
						<li>
							<button ng-click="oauthLogin('twitter')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-twitter"></i>
							</button>
						</li>
					</ul>
				</div>
				<div class="row visible-xs-block">
					<ul class="list-inline">
						<li>
							<button ng-click="oauthLogin('github')" class="btn btn-primary btn-lg">
								<i class="fa fa-5x fa-github"></i>
							</button>
						</li>
					</ul>
					<ul class="list-inline">
						<li>
							<button ng-click="oauthLogin('google')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-google"></i>
							</button>
						</li>
						<li>
							<button ng-click="oauthLogin('windows')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-windows"></i>
							</button>
						</li>
					</ul>
					<ul class="list-inline"> 
						<li>
							<button ng-click="oauthLogin('facebook')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-facebook"></i>
							</button>
						</li>
						<li>
							<button ng-click="oauthLogin('twitter')" class="btn btn-default btn-lg">
								<i class="fa fa-2x fa-twitter"></i>
							</button>
						</li>
					</ul>
				</div>
				<div class="row">
					<ul class="list-inline">
						<li>
							<button ng-click="oauthLogin('dropbox')" class="btn btn-default">
								<i class="fa fa-dropbox"></i>
							</button>
						</li>
						<li>
							<button ng-click="oauthLogin('linkedin')" class="btn btn-default">
								<i class="fa fa-linkedin"></i>
							</button>
						</li>
					</ul>
				</div>
				<div class="row">
					<form name="loginForm" class="form-inline" novalidate ng-submit="loginForm.$valid && basicLogin()">
						<div class="form-group">
							<label class="sr-only" for="username">Username</label>
							<input class="form-control" type="text" id="username" name="username" placeholder="Username" ng-model="login.username" required>
						</div>
						<div class="form-group">
							<label class="sr-only" for="password">Password</label>
							<input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="login.password" required>
						</div>
						<button type="submit" class="btn btn-default">Sign in</button>
						<div ng-if="loginForm.username.$touched || loginForm.$submitted">
							<div class="text-danger" ng-show="loginForm.username.$error.required">Username is required.</div>
						</div>
						<div ng-if="loginForm.password.$touched || loginForm.$submitted">
							<div class="text-danger" ng-show="loginForm.password.$error.required">Password is required.</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="panel panel-default text-center">
			<div class="panel-heading lead">Register like an old man</div>
			<div class="panel-body">
				<form name="registerForm" class="form-inline" novalidate ng-submit="registerForm.$valid && basicRegistration()">
					<div class="form-group">
						<label class="sr-only" for="username">Username</label>
						<input class="form-control" type="text" name="username" id="username" placeholder="Username" ng-model="register.username" required>
					</div>
					<div class="form-group">
						<label class="sr-only" for="password">Password</label>
						<input class="form-control" type="password" name="password" id="password" placeholder="Password" ng-model="register.password" required>
					</div>
					<div class="form-group">
						<label class="sr-only" for="confirmPassword">Repeat Password</label>
						<input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Repeat Password" ng-model="register.confirmPassword" match="register.password" required>
					</div>
					<button type="submit" class="btn btn-default" value="submit">Register</button>
					<div ng-if="registerForm.confirmPassword.$touched || registerForm.$submitted">
						<div class="text-danger" ng-show="registerForm.confirmPassword.$error.match">Passwords do not match.</div>
					</div>
					<div ng-if="registerForm.username.$touched || registerForm.$submitted">
						<div class="text-danger" ng-show="registerForm.username.$error.required">Username is required.</div>
					</div>
					<div ng-if="registerForm.password.$touched || registerForm.$submitted">
						<div class="text-danger" ng-show="registerForm.password.$error.required">Password is required.</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="jumbotron text-center" ng-show="logging || registering">
		<h2 ng-show="logging">Logging in...</h2>
		<h2 ng-show="registering">Creating account...</h2>
		<i class="fa fa-5x fa-circle-o-notch fa-spin"></i>
	</div>
</div>
