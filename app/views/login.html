<div class="col-lg-10 col-lg-offset-1">
	<div class="panel panel-primary text-center">
		<div class="panel-heading lead">Login</div>
		<div class="panel-body">
			<ul class="list-inline">
				<li>
					<button ng-click="login('google')" class="btn btn-default btn-lg">
						<i class="fa fa-2x fa-google"></i>
					</button>
				</li>

				<li>
					<button ng-click="login('windows')" class="btn btn-default btn-lg">
						<i class="fa fa-2x fa-windows"></i>
					</button>
				</li>

				<li>
					<button ng-click="login('github')" class="btn btn-primary btn-lg">
						<i class="fa fa-5x fa-github"></i>
					</button>
				</li>

				<li>
					<button ng-click="login('facebook')" class="btn btn-default btn-lg">
						<i class="fa fa-2x fa-facebook"></i>
					</button>
				</li>

				<li>
					<button ng-click="login('twitter')" class="btn btn-default btn-lg">
						<i class="fa fa-2x fa-twitter"></i>
					</button>
				</li>
			</ul>
			<ul class="list-inline">
				<li>
					<button href="#" class="btn btn-default">
						<i class="fa fa-dropbox"></i>
					</button>
				</li>

				<li>
					<button href="#" class="btn btn-default">
						<i class="fa fa-yahoo"></i>
					</button>
				</li>
				<li>
					<button href="#" class="btn btn-default">
						<i class="fa fa-instagram"></i>
					</button>
				</li>

				<li>
					<button href="#" class="btn btn-default">
						<i class="fa fa-linkedin"></i>
					</button>
				</li>
				<li>
					<button href="#" class="btn btn-default">
						<i class="fa fa-soundcloud"></i>
					</button>
				</li>
				<li>
					<button href="#" class="btn btn-default">
						<i class="fa fa-foursquare"></i>
					</button>
				</li>
				<li>
					<button href="#" class="btn btn-default">
						<i class="fa fa-flickr"></i>
					</button>
				</li>
			</ul>
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</form>
		</div>
	</div>
	<div class="panel panel-default text-center">
		<div class="panel-heading lead">Register like an old man</div>
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="form-group">
					<label class="sr-only" for="repeatPassword">Repeat Password</label>
					<input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
				</div>
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
	</div>
</div>
